name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo ${{ secrets.Aces@redeye1 }} | docker login -u ${{ secrets.acesredeye }} --password-stdin

      - name: Build Docker image
        run: docker build -t your-docker-image:tag .

      - name: Push Docker image to Docker Hub
        run: docker push your-docker-image:tag

      - name: Deploy to Kubernetes
        run: kubectl apply -f mainfest/deployment.yaml -f mainfest/service.yaml -f mainfest/ingress.yaml
